<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">>
    <title>Propiedades de color</title>
    <style>
        .grupo{
            width:200px;
            height:200px;
            margin:20px;
        }
        #c1{
            background:darkgreen;
        }
        #c2{
            background: #1a2b3c;
        }
        #c3{
            background: rgba(255,0,255,.5)
        }
    </style>
</head>
<body>
    <div id="c1" class="grupo"></div>
    <div id="c2" class="grupo"></div>
    <div id="c3" class="grupo"></div>
</body>
</html>
